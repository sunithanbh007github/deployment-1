apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/sunithanbh007github/edge-service-1/k8s?ref=main

patchesStrategicMerge:
  - patch-env.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-staging.yml
    name: edge-config-1

images:
  - name: edge-service
    newName: ghcr.io/sunithanbh007github/edge-service-1
    newTag: latest

replicas:
  - name: edge-service-1
    count: 1